<div class="container-fluid">
    <div class="row">
        <div class="col-12 title pageheader">
            <h1>Event Management</h1>
        </div>
        <div class="col-12 add" (click)="addEvent()">
            <h3>Add New Event</h3>
        </div>
        <div class="col-12">
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Category</th>
                        <th>Location</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let evt of events">
                        <td>{{evt.eventName}}</td>
                        <td>{{evt.category}}</td>
                        <td>{{evt.location}}</td>
                        <td>{{evt.startDate}}</td>
                        <td>{{evt.endDate}}</td>
                        <td>
                            <button mat-button (click)="openEditDialog(evt)">edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
