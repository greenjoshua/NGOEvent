<div class="container">
    <div class="col">
        <div class="row">
            <h4>Event Management</h4>
        </div>
        <div class="row">
            <h3>Add New Event</h3>
            <table>
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Category</th>
                        <th>Location</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let evt of events">
                        <td>{{evt.eventName}}</td>
                        <td>{{evt.category}}</td>
                        <td>{{evt.location}}</td>
                        <td>{{evt.startDate}}</td>
                        <td>{{evt.endDate}}</td>
                        <td>
                            <button mat-button (click)="openDialog()">edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
